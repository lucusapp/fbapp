<div class="container top-30">

<div class="row">
  <div class="col-md-3">
    <label for="termino">Buscador de clientes</label>
    <input [(ngModel)]="termino"
    (keypress)="buscarCliente()"
    type="text" name="termino"
    class="form-control"
    placeholder="buscar por cliente..">
    <hr>
  </div>
</div>



<div class="row">
  <div class="col-md-3 text-center puntero"
  [routerLink]="['/cliente',i]"
  *ngFor="let cliente of _facebService.clientes; let i=index">
{{cliente.name}}
    <img [src]="cliente.full_picture" class="img-fluid img-thumbnail div">


  </div>

</div>
