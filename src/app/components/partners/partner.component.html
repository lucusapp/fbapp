<div class="container top-30">

<div class="row">
  <div class="col-md-3">
    <label for="termino">nombre usuario o id facebook</label>
    <hr>
    <input [(ngModel)]="termino"
    (keyup)="buscarCliente()"
    type="text" name="termino"
    class="form-control"
    placeholder="buscar por cliente..">
    <hr>
  </div>
<div class="row">
  <div class="col-md-12">



<form class="form-inline"[formGroup]="forma" (ngSubmit)="cargarDatos()">
  <div class="form-group row">
    <div class="input-group col-md-12">
      <button type="submit" class="btn btn-outline-primary">
        Cargar
      </button>
    </div>

    <div class="input-group col-md-12 top-10">
      <button type="submit" class="btn btn-outline-danger">
        Enviar
      </button>
    </div>

    <div class="input-group col-md-12 top-10">
      <button [routerLink]="['/partners']"
              class="btn btn-outline-success">
        Regresar
      </button>
    </div>
</div>


  <div class="row">
    <div class="col-md-12">

  <h4>Perfil <small>Asociado</small></h4>
  <hr>
        <div class="form-group row">
          <label class="col-2 col-form-label ">Nombre</label>
          <div class="col-md-6">
            <input [(ngModel)]="profile.nombre"
                   name="nombre"
                   class="form-control"
                   type="text"
                   placeholder="nombre"
                   formControlName="nombre">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label">Actividad</label>
          <div class="col-md-6">
            <input [(ngModel)]="profile.actividad"
                  class="form-control"
                   type="text"
                   placeholder="actividad"
                   formControlName="actividad">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">Teléfono</label>
          <div class="col-md-6">
            <input [(ngModel)]="profile.telefono"
                   class="form-control"
                   type="text"
                   placeholder="teléfono"
                   formControlName="phone">
          </div>
        </div>

      <div class="form-group row">
        <label class="col-2 col-form-label">Email</label>
        <div class="col-md-6">
          <input [(ngModel)]="profile.email"
                class="form-control"
                 type="email"
                 placeholder="correo electrónico"
                 formControlName="email">

           </div>
         </div>
       </div>
    </div>
