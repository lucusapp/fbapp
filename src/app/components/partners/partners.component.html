<div class="container top-30">

<div class="row">
  <div class="col-md-3">
    <label for="termino">nombre usuario o id facebook</label>
    <input [(ngModel)]="termino"
    (keyup)="buscarCliente()"
    type="text" name="termino"
    class="form-control"
    placeholder="buscar por cliente..">
    <hr>
  </div>

</div>


<br>




<h4>Perfil <small>Asociado</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="cargarDatos()">
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-3">
      <button type="submit" class="btn btn-outline-primary">
        Cargar
      </button>
    </div>
  </div>

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="nombre"
               formControlName="nombre">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Actividad</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="actividad"
               formControlName="actividad">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Teléfono</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="teléfono"
               formControlName="phone">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Email</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="correo electrónico"
             formControlName="email">
    </div>
  </div>





  {{forma.valid}}
  <br>
  {{forma.status}}
  <br>


<div class="row">
    <div class="col-md-3">
      {{data.about}}
    </div>

</div>
